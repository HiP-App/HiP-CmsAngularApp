<md-card class="default-card">
  <h1>{{ 'my notifications' | translate }}</h1>
</md-card>
<md-card class="default-card">
  <div class="filter-options" *ngIf="notifications.length != 0">
    <span class="bg-info info">FILTER BY:</span>
    <select (change)="selectStatus($event.target.value)">
      <option [selected]="selectedStatus == 'all'" value="all">
        {{ 'All status' | translate }}
      </option>
      <option *ngFor="let statusOption of notificationStatusOptions" [selected]="statusOption == selectedStatus"
              value="{{statusOption}}">
        {{ statusOption | translate }}
      </option>
    </select>
    <select (change)="selectNotificationType($event.target.value)">
      <option [selected]="selectedNotificationType == 'all'" value="all">
        {{ 'All types' | translate }}
      </option>
      <option *ngFor="let notificationType of notificationTypes"
              [selected]="notificationType == selectedNotificationType" value="{{ notificationType }}">
        {{ notificationType | translate }}
      </option>
    </select>
  </div>
  <div class="bg-info info" *ngIf="!notificationsResponseHandled">
    {{ 'loading your notifications' | translate }}
  </div>
  <div class="info" *ngIf="notifications.length == 0 && notificationsResponseHandled">
    {{ 'no notifications for you' | translate }}
  </div>
  <hip-notifications-list [notifications]="notifications" [selectedStatus]="selectedStatus"
                          [selectedNotificationType]="selectedNotificationType"></hip-notifications-list>
</md-card>
