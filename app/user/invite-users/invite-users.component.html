<md-card class="default-card">
  <h2>{{ 'Invitation' | translate}}</h2>
</md-card>

<md-card class="default-card">
  <div class="column-right">
    <tag-input [ngModel]="email"
               separatorKeys="[32]"
               (onRemove)="onRemove($event)"
            	 (onAdd)="onAdd($event)"
               [transform]="validateEmail"
               [placeholder] ="('Enter email ids' | translate)">
    </tag-input>
  </div>
</md-card>
<div class="add-topic-wrapper">
  <div class="fill-send-invite"></div>
  <button md-raised-button color="primary" class="save" [disabled] = "!canSend"
          (click)="sendInvite(email)">{{'send invitation' | translate}}
  </button>
</div>
