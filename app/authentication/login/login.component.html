<div class="top-content">
  <div class="valign">
    <md-card>
      <md-card-title>
        <h3>{{ 'login title' | translate }}</h3>
      </md-card-title>
      <md-card-content>
        <div class="form-wrap">
          <form #login="ngForm" novalidate (ngSubmit)="loginUser(login.value, login.valid)">
            <div *ngIf="errorMessage" class="alert alert-danger">
              <span>{{ errorMessage | translate }}</span>
            </div>
            <md-input [(ngModel)]="user.email" required pattern="[a-zA-Z0-9_.+-]+@[a-zA-Z0â€“9-]+.[a-zA-Z0â€“9.-]+"
                      type="email" id="email"
                      placeholder="{{'email' | translate}}" name="email"
                      #email="ngModel">
              <md-hint [class.hidden]="email.valid || (email.pristine && !login.submitted)" class="error-hint">
                <span>{{ 'email required' | translate }}<i>{{ 'email placeholder' | translate }}</i>.</span>
              </md-hint>
            </md-input>
            <md-input [(ngModel)]="user.password" required minlength="6" type="password"
                      placeholder="{{'password' | translate}}"
                      #password="ngModel" name="password">
              <md-hint [class.hidden]="password.valid || (password.pristine && !login.submitted)"
                       class="error-hint">
                <span>{{ 'password required' | translate }}</span>
              </md-hint>
            </md-input>
            <div class="right">
              <button  type="submit" [disabled]="!login.valid" md-raised-button color="primary">{{ 'signin' | translate }}</button>
              <br><br>
              {{ 'not a member' | translate }} <a [routerLink]="['/signup']">{{ 'signup here' | translate }}</a>
            </div>
          </form>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
<div class="spinnerWrapper" *ngIf="waitingForResponse">
  <md-spinner></md-spinner>
</div>
