<login>
  <div class="top-content">
    <div class="inner-bg">
      <div class="container">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>login here</h3>
            </div>
          </div>
          <div class="form-bottom">
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div *ngIf="errorMessage" class="alert alert-danger">
                <span>Username and Password do not match</span>
              </div>
              <div class="form-group">
                <label class="control-label" for="email"></label>
                <input required class="form-control" type="email" id="email" placeholder="Email..."
                       name="email" [(ngModel)]="email" #emailModel="ngModel">
              </div>
              <div [hidden]="emailModel.pristine || emailModel.valid" class="alert alert-danger">
                <span>Email is required</span>
              </div>
              <div class="form-group">
                <label class="control-label" for="password"></label>
                <input required class="form-control" type="password" id="password" placeholder="password..."
                       name="password" [(ngModel)]="password" #passwordModel="ngModel">
              </div>
              <div [hidden]="passwordModel.pristine || passwordModel.valid" class="alert alert-danger">
                <span>Email is required</span>
              </div>
              <div class="form-group">
                <label class="control-label" for="rememberPassword"></label>
                <input type="checkbox" name="rememberPassword" value="rememberPassword" id="rememberPassword"/>Remember
                Password
              </div>
              <button type="submit" class="btn" [disabled]="!loginForm.form.valid">Sign In</button>
              <br><br>
              Not a member yet? <a [routerLink]="['/signup']">Click here to Register</a>
            </form>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</login>
