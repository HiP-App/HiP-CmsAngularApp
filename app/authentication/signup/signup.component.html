<div class="top-content">
  <div class="signup-content">
    <form name="login_form" id="login_form" action="" method="POST" autocomplete="on" onsubmit="">
      <h2>{{ 'SIGN UP' | translate}}</h2>
      <div class="form-input">
        <input autocomplete="on" id="firstname" type="text" name="firstname" placeholder="{{ 'Enter first name' | translate }}" #firstname
          ng-model="firstname" required>
        <input autocomplete="on" id="lastname" type="text" name="lastname" placeholder="{{ 'Enter last name' | translate }}" #lastname
          ng-model="lastname" required>
        <input autocomplete="on" id="email" type="text" name="email" placeholder="{{ 'Enter Email' | translate }}" #email ng-model="email"
          required>
        <input autocomplete="on" id="password" type="password" name="password" placeholder="{{ 'Enter Password' | translate }}" #password
          ng-model="password" required>
      </div>
      <div *ngIf="message" class="LoginComponent" style="width: 60%; margin-left:80px; margin-bottom:10px; font-size: 18px; color: #cc0000; font-style: bold">
        <b>{{message}}</b>
      </div>
      
      <a href = "https://hip.eu.auth0.com/authorize?
      audience=https://hip.cs.upb.de/API&
      scope=read:webapi&
      response_type=token&
      client_id=IidSO1kO37UAAiPw1qwcy2AtZOuez4wM&
      redirect_uri=http://localhost:8080/login">
      <button type="button" md-raised-button color="primary" id="signup-button" (click)="signupUser($event,email.value, firstname.value, lastname.value, password.value)">
        {{ 'signup' | translate }}
        <md-icon>exit_to_app</md-icon>
      </button></a><br>
      <a [routerLink]="['/login']">Cancel</a>
    </form>
  </div>

</div>
