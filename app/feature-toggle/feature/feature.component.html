<md-card class="default-card">
  <table>
    <thead>
    <tr>
      <th>{{ 'Feature name' | translate }}</th>
      <th>{{ 'Description' | translate }}</th>
      <th>{{ 'id' | translate }}</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let feature of features'>
      <td>{{ feature.name }}</td>
      <td>{{ feature.description }}</td>
      <td>{{ feature.id }}</td>
      <td>
        <button (click)="editFeature(feature.id)" md-raised-button>
          {{ 'edit' | translate }}
        </button>
        <button (click)="deleteFeature(feature.id)" md-raised-button color="primary">
          {{ 'delete' | translate }}
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <md-card-actions align="end">
    <button md-raised-button (click)="createFeature()" color="primary">
      {{ 'create feature' | translate }}
    </button>
  </md-card-actions>
</md-card>
