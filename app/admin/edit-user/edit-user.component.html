<md-card class="default-card">
  <md-card-content>
    <h2>{{ 'edit user' | translate }} {{ user.name }}</h2>
    <form>
      <md-grid-list cols="4">

        <md-grid-tile>
          <md-input [(ngModel)]="user.name" required
                    type="text" id="name"
                    placeholder="{{'last name' | translate}}" name="name"
                    #name="ngModel">
            <md-hint [hidden]="name.valid" class="error-hint">
              <span>{{ 'name required' | translate }}</span>
            </md-hint>
          </md-input>
        </md-grid-tile>

        <md-grid-tile>
          <md-input [(ngModel)]="user.firstName" required
                    type="text" id="firstName"
                    placeholder="{{'first name' | translate}}" name="firstName"
                    #firstName="ngModel">
            <md-hint [hidden]="firstName.valid" class="error-hint">
              <span>{{ 'first name required' | translate }}</span>
            </md-hint>
          </md-input>
        </md-grid-tile>

        <md-grid-tile>
          <md-input [(ngModel)]="user.email" required
                    type="email" id="email"
                    placeholder="{{'email' | translate}}" name="email"
                    #email="ngModel">
            <md-hint [hidden]="email.valid" class="error-hint">
              <span>{{ 'email required' | translate }}</span>
            </md-hint>
          </md-input>
        </md-grid-tile>

        <md-grid-tile>
          <select class="btn btn-default dropdown-toggle" (change)="changeRole($event.target.value, user)">
            <option *ngFor="let role of roles" [selected]="role == user.role">{{role}}</option>
          </select>
        </md-grid-tile>
      </md-grid-list>

      <div class="button-container">
        <button md-button
                type="button"
                routerLink="/admin"
                color="primary">
          {{ 'abort' | translate }}
        </button>
        <button md-raised-button
                type="submit"
                routerLink="/admin"
                color="primary"
                class="save">
          {{ 'save' | translate }}
        </button>
      </div>
    </form>
  </md-card-content>
</md-card>
