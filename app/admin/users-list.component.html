<div class="row">
    <div class="col-xs-4">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="query">
    </div>
    <div class="col-xs-2">
        <select class="form-control" [(ngModel)]="criterium">
            <option *ngFor="let option of options" [selected]="option == option[2]">{{option}}</option>
        </select>
    </div>
</div>
<br />
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th (click)="sort('lastName')">Last Name</th>
            <th (click)="sort('firstName')">First Name</th>
            <th (click)="sort('email')">Email</th>
            <th (click)="sort('role')">Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of _items | async | usersFilter: query: criterium | usersSorter: key: direction
            | paginate: { id: 'server', itemsPerPage: 10, currentPage: _page, totalItems: _total }">
            <td>{{user.lastName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.email}}</td>
            <td>
                <select class="btn btn-default dropdown-toggle" (change)="changeRole($event.target.value, user)">
                    <option *ngFor="let role of roles" [selected]="role == user.role">{{role}}</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
<div align="center">
    <pagination-controls #p (pageChange)="getPage($event)" id="server">
        <div class="custom-pagination">
            <div class="pagination-previous" [class.disabled]="p.isFirstPage()" *ngIf="p.directionLinks">
                <a *ngIf="!p.isFirstPage()" (click)="p.previous()"> < </a>
            </div>

            <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                    <span>{{ page.label }}</span>
                </a>
                <div *ngIf="p.getCurrent() === page.value">
                    <span>{{ page.label }}</span>
                </div>
            </div>

            <div class="pagination-next" [class.disabled]="p.isLastPage()" *ngIf="p.directionLinks">
                <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
            </div>
        </div>
    </pagination-controls>
</div>
