<svg #svg id="svg-canvas" style="position:absolute;top:0;left:0;pointer-events: none;"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="0" refY="5"
            markerUnits="strokeWidth" markerWidth="8"
            markerHeight="4" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="rgba(255,0,0,.7)"></path>
    </marker>
  </defs>
  <path *ngIf="followMouse" id="mouse" fill="none" stroke="rgba(255,0,0,.7)" title="mouse"></path>
</svg>
