  <md-tab-group>
    <md-tab *ngFor="let menuItem of mainMenu" [label]="menuItem.label">
      <hip-tag-menu-item [tag]=tag *ngFor="let tag of menuItem.entries"
                         [selectedTagId]="selectedTag.id"
                         (onTagClicked)="switchTag($event)"
                         (onVisibilityClicked)="changeRule($event)">
      </hip-tag-menu-item>
    </md-tab>
  </md-tab-group>
