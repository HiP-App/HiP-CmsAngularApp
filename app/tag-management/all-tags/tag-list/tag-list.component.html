<ol class="tag-list">
  <li *ngFor="let tag of tags; let isLast = last">
    <div class="tag-header">
      <h3>{{ tag.name }}</h3>
      <div *ngIf="tagsEditable" class="tag-actions">
        <a [routerLink]="['/tags/edit', tag.id]"><md-icon title="edit tag">edit</md-icon></a>
        <a [routerLink]="['/tags/delete', tag.id]"><md-icon title="delete tag">delete</md-icon></a>
        <a [routerLink]="['/tags/add-sub-tag', tag.id]"><i class="material-icons">add</i></a>
        <a [routerLink]="['/tags/remove-sub-tag', tag.id]"><i class="material-icons">clear</i></a>
      </div>
    </div>
    <div class="tag-details">
      <div class="tag-description">{{ tag.description }}</div>
      <div class="tag-properties">
        <span class="prop-name">Short name: </span><span class="prop-value">{{ tag.shortName }}</span>
        <span class="prop-name">Used: </span><span class="prop-value">{{ tag.usageCount }} times</span>
      </div>
    </div>    
    <hip-tag-list *ngIf="getChildren(tag).length > 0" [tags]="getChildren(tag)" [tagsEditable]="tagsEditable"></hip-tag-list>
    <md-divider *ngIf="!isLast"></md-divider>
  </li>
</ol>
