<md-card class="default-card">
	<h1>{{ 'delete tag' | translate }}</h1>
</md-card>
<md-card class="default-card">
	<md-card-content>
		<div>{{ 'confirm delete tag' | translate }} {{ tag.name }}{{'?'}}</div>
		<div class="actions">
			<md-card-actions align="end">
				<button md-raised-button color="primary" [routerLink]="['/all-tags']">{{ 'cancel' | translate }}</button>
				<button md-raised-button color="warn" [disabled]="responseHandled" (click)="deleteTag()">{{ 'delete tag' | translate }}</button></md-card-actions>
			</div>
		</md-card-content>
	</md-card>
