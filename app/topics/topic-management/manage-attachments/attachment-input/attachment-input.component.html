<div class="grow-width two-columns">
  <md-select placeholder="{{ 'attachment type' | translate }}"
             [(ngModel)]="attachment.metadata.type" (ngModelChange)="typeChanged()">
    <md-option *ngFor="let attachmentType of attachmentTypes" [value]="attachmentType">
      {{ attachmentType | translate }}
    </md-option>
  </md-select>
  <md-select *ngIf="attachment.metadata.type === 'ARCHITECTURAL_DRAWING'"
             placeholder="{{ 'type of architectural drawing' | translate }}" [(ngModel)]="attachment.metadata.subType">
    <md-option *ngFor="let subTypeOption of attachmentSubTypesForArchitecturalDrawings" [value]="subTypeOption">
      {{ subTypeOption | translate }}
    </md-option>
  </md-select>
</div>
<md-input class="grow-width" placeholder="{{ 'title' | translate }}" required [(ngModel)]="attachment.title">
  <md-hint [class.hidden]="attachment.isTitleValid()" class="error-hint">
    {{ 'title required' | translate }}
  </md-hint>
</md-input>
<md-input class="grow-width" placeholder="{{ 'details' | translate }}" [(ngModel)]="attachment.metadata.details">
</md-input>
<md-input *ngIf="attachment.canHavePhotographer()" class="grow-width"
          placeholder="{{ 'photographer' | translate }}" [(ngModel)]="attachment.metadata.photographer">
</md-input>
<md-input *ngIf="attachment.canHaveCreator()" class="grow-width"
          placeholder="{{ 'author / architect / artist / designer' | translate }}" [(ngModel)]="attachment.metadata.creator">
</md-input>
<md-input class="grow-width" placeholder="{{ 'material' | translate }}" [(ngModel)]="attachment.metadata.material">
</md-input>
<div class="grow-width four-columns">
  <md-input *ngIf="attachment.canHaveHeightAndWidth()" placeholder="{{ 'height' | translate }}"
            type="number" [(ngModel)]="attachment.metadata.height">
  </md-input>
  <md-input *ngIf="attachment.canHaveHeightAndWidth()" placeholder="{{ 'width' | translate }}"
            type="number" [(ngModel)]="attachment.metadata.width">
  </md-input>
  <md-input *ngIf="attachment.canHaveDepth()" placeholder="{{ 'depth' | translate }}"
            type="number" [(ngModel)]="attachment.metadata.depth">
  </md-input>
  <md-select *ngIf="attachment.canHaveHeightAndWidth() || attachment.canHaveDepth()" id="unit-select"
             placeholder="{{ 'unit of length' | translate }}" [(ngModel)]="attachment.metadata.unit">
    <md-option *ngFor="let unitOption of units" [value]="unitOption">
      {{ unitOption | translate }}
    </md-option>
  </md-select>
</div>
<md-input *ngIf="attachment.canHaveDateOfShot()" class="grow-width"
          placeholder="{{ 'date of shot' | translate }}" [(ngModel)]="attachment.metadata.date">
</md-input>
<md-input *ngIf="attachment.canHaveDateofPrint()" class="grow-width"
          placeholder="{{ 'date of print' | translate }}" [(ngModel)]="attachment.metadata.date2">
</md-input>
<md-input *ngIf="attachment.canHaveAgeDetermination()" class="grow-width"
          placeholder="{{ 'age determination' | translate }}" [(ngModel)]="attachment.metadata.date2">
</md-input>
<md-input class="grow-width" placeholder="{{ 'source' | translate }}" [(ngModel)]="attachment.metadata.source" required>
  <md-hint [class.hidden]="attachment.isSourceValid()" class="error-hint">
    {{ 'source required' | translate }}
  </md-hint>
</md-input>
<md-input class="grow-width" placeholder="{{ 'copyright' | translate }}" [(ngModel)]="attachment.metadata.copyright">
</md-input>
<md-input *ngIf="attachment.canHaveLocation()" class="grow-width"
          placeholder="{{ 'location' | translate }}" [(ngModel)]="attachment.metadata.location">
</md-input>
<md-input *ngIf="attachment.canHaveRepositoryAndSignature()" class="grow-width"
          placeholder="{{ 'repository' | translate }}" [(ngModel)]="attachment.metadata.location">
</md-input>
<md-input *ngIf="attachment.canHaveRepositoryAndSignature()" class="grow-width"
          placeholder="{{ 'signature' | translate }}" [(ngModel)]="attachment.metadata.signature">
</md-input>
<md-input *ngIf="attachment.canHavePage()" class="grow-width"
          placeholder="{{ 'page' | translate }}" type="number" [(ngModel)]="attachment.metadata.page">
</md-input>
<md-input *ngIf="attachment.canHavePointOfOrigin()" class="grow-width"
          placeholder="{{ 'point of origin' | translate }}" [(ngModel)]="attachment.metadata.pointOfOrigin">
</md-input>
<md-input *ngIf="attachment.canHavePlaceOfManufacture()" class="grow-width"
          placeholder="{{ 'place of manufacture' | translate }}" [(ngModel)]="attachment.metadata.placeOfManufacture">
</md-input>
<md-input *ngIf="attachment.canHaveDetailedPosition()" class="grow-width"
          placeholder="{{ 'detailed position' | translate }}" [(ngModel)]="attachment.metadata.detailedPosition">
</md-input>
