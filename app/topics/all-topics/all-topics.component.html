
 <div class ="allTopics"> 
	<ul  *ngFor = "let topic of directories">
		<li >
			<div class = "subtopics" >
				<span class = "horizontal-line"></span><span class = "iconButton" (click) = "topic.toggle()"> {{topic.getIcon()}}</span>
				<span>{{topic.mainTopic}}</span>
			</div>
			<div *ngIf = "topic.expanded">
				<ul class = "allTopics">
	        <span *ngFor="let subtopic of topic.subTopics" ><div class = "subtopicsTitle" ><span class = "horizontal-line"></span><span><a  href="">{{subtopic}}</a></span></div></span>
	      </ul>
				<li><tree-view  [directories] = "topic.directories"></tree-view></li>
			</div>
		</li>
	</ul>
</div>
