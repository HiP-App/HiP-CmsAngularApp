<hip-topic-title [title]="('All topics' | translate)"></hip-topic-title>
<md-card class="default-card">

<div class="row">
  <div class="col-xs-4">
    <input type="text" class="form-control" placeholder="{{'search...' | translate}}" [(ngModel)]="query">
  </div>
</div>
  <ul *ngFor="let topic of (topics | hipTopicsSearchPipe: query)" [routerLink]="['/topics', topic.id]">
    <md-list-item>
      <hip-treeview [topic]="topic"></hip-treeview>
    </md-list-item>
  </ul>
</md-card>
