<md-card class="default-card topic-card">
  <md-card-title [class.small-title]="!showContent"
                 [ngClass]="'depth' + depth">
    <md-input placeholder="topic title"></md-input>
    <div class="expander" (click)="toggleContent()">
      <md-icon *ngIf="showContent">expand_less</md-icon>
      <md-icon *ngIf="!showContent">expand_more</md-icon>
    </div>
    <md-radio-group>
      <md-radio-button value="inProgress" checked="checked">In Progress</md-radio-button>
      <md-radio-button value="inReview">In Review</md-radio-button>
      <md-radio-button value="done">Done</md-radio-button>
    </md-radio-group>
  </md-card-title>
  <md-card-content *ngIf="showContent">
    <div class="input-wrapper">
      <md-input #students placeholder="assigned students" class="default-input"
                value="{{students}}"></md-input>
      <md-input #reviewer placeholder="reviewed by" class="default-input"></md-input>
      <md-input placeholder="supervisor(s)" class="default-input"></md-input>
      <md-input placeholder="length-requirements: 100-999 words, 2 images ... {{depth}}"
                class="default-input"></md-input>
    </div>
    <div class="sub-topic">
      <hip-new-topic *ngIf="depthLeft > 0" [depthLeft]="depthLeft - 1"
                     [depth]="depth + 1" [showContent]="false">
      </hip-new-topic>
    </div>
    <div class="add-topic col-md-1 col-md-offset-11">
      <md-icon>add</md-icon>
    </div>
  </md-card-content>
</md-card>
