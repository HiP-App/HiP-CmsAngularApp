<div class="flex-item subtopics">
  <span class="iconNoChild" *ngIf="getIcon===''">&#9632;</span>
  <span class="iconButton" (click)="toggle()">{{getIcon}}</span>
  <a class = "title" md-line [routerLink]="['/topics', topic.id]">{{topic.title}}</a>
  <span class="flex-item countSubtopics">{{countSubtopics}}</span>
</div>
<div *ngIf="expanded" >
  <ul class="allTopics">
    <md-list-item *ngFor="let topic of topics | paginate: { id: 'server', itemsPerPage: 5, currentPage: _page, totalItems: _total }">
      <hip-treeview [topic]="topic"></hip-treeview>
    </md-list-item>
    <pagination-controls (pageChange)="getPage($event)" id="server">{{'Load More' | translate}}</pagination-controls>
    <!-- <a class = "title" md-line (click) = "getPage(2,topic.id)" id="server">{{'Load More' | translate}}</a> -->
  </ul>

  <!-- <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls> -->

</div>
