<div class="textarea">
  <textarea rows="1" hipFluidHeight class="form-control" id="ta"
            [(ngModel)]="model" (keyup)="updateData()"
            [ngClass]="{ 'ta-nonempty': model !== '' }" [disabled]="disabled"></textarea>
  <label class="ta-label" for="ta">{{ label | translate }}</label>
</div>
