<div class="textarea">
  <textarea class="form-control" id="ta"
            [(ngModel)]="model"
            (keyup)="updateData()"
            rows="1"
            hipFluidHeight
            [ngClass]="{'ta-nonempty': model !== ''}"
  ></textarea>
  <label class="ta-label" for="ta">{{label}}</label>
</div>
