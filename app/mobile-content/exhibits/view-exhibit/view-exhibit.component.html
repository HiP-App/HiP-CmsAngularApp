<md-card class="default-card">
    <h1>{{ 'exhibit' | translate }}</h1>
</md-card>

<md-card *ngIf="exhibit" class="default-card">
    <md-tab-group>
        <md-tab label="Details">
            <div class="container">
                <div class="left">
                    <h1>{{ exhibit.name }}</h1>
                    <p>{{ exhibit.description }}</p>
                </div>

                <div class="right">
                    <img *ngIf="imageUrl" [src]="imageUrl" alt="">
                    <h4>{{ 'status' | translate }}</h4>
                    <p>{{ exhibit.status | titlecase }}</p>
                    <h4>{{ 'tags' | translate }}</h4>
                    <md-chip-list>
                        <md-chip *ngFor="let tag of tags">{{ tag.title }}</md-chip>
                    </md-chip-list>
                </div>
            </div>
            <agm-map [zoom]=15 [latitude]="exhibit.latitude" [longitude]="exhibit.longitude">
                <agm-marker [latitude]="exhibit.latitude" [longitude]="exhibit.longitude" [title]="exhibit.name"></agm-marker>
            </agm-map>
        </md-tab>
        <md-tab label="Pages">
            <md-list>
                <md-list-item *ngFor="let mobilePage of mobilePages">
                    <div>{{ mobilePage.title }}</div>
                </md-list-item>
            </md-list>
        </md-tab>
    </md-tab-group>
</md-card>
