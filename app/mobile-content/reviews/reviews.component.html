<div *ngIf="exhibit" class="container">
    <div class="left">
        <h1>{{ exhibit.name }}</h1>
    </div>
    <span class="fill-span"></span>
    <button class="add-fab" md-mini-fab (click)="onAddReviewClicked()" id="create-button" title="{{ 'add a review' | translate }}">
        <md-icon>add</md-icon>
    </button>
</div>

<div *ngIf="exhibit" class="container">
    <div class="left">
        <p class="add-fab">{{ exhibit.description }}</p>
    </div>
</div>

<div class = "container">
    <div class="left">
        <h1>Review</h1>
    </div>
</div>

<md-nav-list>
    <md-list-item *ngIf="review">
        <img *ngIf="previewedImage" class="userImagethumb" [src]="previewedImage">
        <span><i>{{ review.description }}</i></span>
        <span class="status-span">({{ review.status | translate }})</span>
        <span class="fill-span"></span>
        <button md-icon-button color="primary" (click)="onUpdateReviewClicked(question)" title="{{ 'approve' | translate }}">
            <md-icon>thumb_up</md-icon>
        </button>
        <button md-icon-button color="primary" (click)="onUpdateReviewClicked(question)" title="{{ 'comment' | translate }}">
            <md-icon>comment</md-icon>
        </button>
        <button md-icon-button color="primary" (click)="onUpdateReviewClicked(question)" title="{{ 'edit' | translate }}">
            <md-icon>edit</md-icon>
        </button>
        <button md-icon-button color="warn" (click)="onDeleteReviewClicked(question)" title="{{ 'delete' | translate }}">
            <md-icon>delete_forever</md-icon>
        </button>
    </md-list-item>
</md-nav-list>
