<div class="container">
    <span class="fill-span"></span>
    <button class="add-fab" md-mini-fab (click)="onAddReviewClicked()" id="create-button" title="{{ 'add a review' | translate }}">
        <md-icon>add</md-icon>
    </button>
</div>

<div *ngIf="exhibit" class="container">
    <div class="left">
            <h1>{{ exhibit.name }}</h1>
        <p>{{ exhibit.description }}</p>
    </div>
</div>

<md-nav-list>
    <md-list-item *ngFor="let question of questions">
        <span>{{ question.text }}</span>
        <span class="status-span">({{ question.status | translate }})</span>
        <span class="fill-span"></span>
        <button md-icon-button color="primary" (click)="onUpdateQuestionClicked(question)" title="{{ 'edit' | translate }}">
            <md-icon>edit</md-icon>
        </button>
        <button md-icon-button color="warn" (click)="onDeleteQuestionClicked(question)" title="{{ 'delete' | translate }}">
            <md-icon>delete_forever</md-icon>
        </button>
    </md-list-item>
</md-nav-list>
