<md-card class="default-card">
    <h1> {{ 'Edit Achievement' | translate }} </h1>
</md-card>

<md-dialog-content>
    <form id="edit-achievement-form">
        <md-input-container>
            <input
                    mdInput
                    placeholder="{{ 'name' | translate }}"
                    [(ngModel)]="title"
                    name="title" required>
        </md-input-container>
        <br>
        <md-input-container>
        <textarea
                    mdInput
                    mdTextareaAutosize
                    #autosize="mdTextareaAutosize"
                    placeholder="{{ 'description' | translate }}"
                    [(ngModel)]="name"
                    name="desc"></textarea>
        </md-input-container>
        <div id="image-upload">
            <md-option
                    *ngFor="let imageType of imageTypes"
                    [value]="imagetype">
                    {{ type | translate }}
            </md-option>
            <input  
                    type="file" 
                    [accept]="acceptedTypes" 
                    (change)="fileSet($event)">
            <img 
                    class="image-size" 
                    *ngIf="file" 
                    [src]="previewURL" 
                    alt="{{ 'image preview' | translate }}">
        </div>
        </form>
</md-dialog-content>

<md-dialog-actions align="end">
    <button         
            md-dialog-close md-raised-button>
            {{ 'cancel' | translate }}
            <md-icon>cancel</md-icon>
    </button>
    <button md-raised-button color="primary">
            {{ 'Save changes' | translate }}
            <md-icon>save</md-icon>
    </button>
</md-dialog-actions>
