<h1 md-dialog-title>{{ 'create new achievement' | translate }}</h1>

<md-dialog-content>
    <form id="new-exhibit-form">
            <md-select
                    class="select-type"
                    [(ngModel)]="selectedNotificationType"
                    placeholder="{{ 'Type' | translate }}"
                    name="notificationType">
            <md-option
                    *ngFor="let type of aTypes"
                    [value]="type">
                    {{ type | translate }}
            </md-option>
        </md-select>
        <br>
        <md-input-container>
            <input
                    mdInput
                    placeholder="{{ 'title' | translate }}"
                    [(ngModel)]="title"
                    name="title" required>
        </md-input-container>
        <br>
        <md-input-container>
       <textarea
               mdInput
               mdTextareaAutosize
               #autosize="mdTextareaAutosize"
               placeholder="{{ 'description' | translate }}"
               [(ngModel)]="name"
               name="desc"></textarea>
        </md-input-container>
    </form>
</md-dialog-content>


<md-dialog-actions align="end">
        <button md-dialog-close md-raised-button>
            {{ 'cancel' | translate }}
            <md-icon>cancel</md-icon>
        </button>
        <button md-dialog-create md-raised-button>
            {{ 'create' | translate }}
            <md-icon>create</md-icon>
        </button>
</md-dialog-actions>
