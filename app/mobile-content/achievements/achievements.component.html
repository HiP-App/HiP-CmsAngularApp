<md-card class="default-card">
    <h1>{{ 'achievements' | translate }}</h1>
</md-card>

<md-card class="default-card">
    <md-list>
        <md-list-item *ngFor="let achievement of achievements">
                <h4 md-line>{{ achievement.name }}</h4>
                <p md-line>{{ achievement.description }}</p>
            
        </md-list-item>
    </md-list>
</md-card>
