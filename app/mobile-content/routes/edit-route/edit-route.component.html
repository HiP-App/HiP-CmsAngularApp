<md-card class="default-card">
  <h1 md-dialog-title>
    <span>{{ 'Edit Route' | translate }}</span>
    <span>{{ '"Example route"' | translate }}</span>
  </h1>
</md-card>
<md-dialog-content>
  <md-card class="default-card">
    <div class="form-group input-wrapper">
      <md-input-container class="grow-width title">
        <input mdInput value="Example route" placeholder="{{ 'Title' | translate }}"/>
      </md-input-container>
      <div class="item-wrapper">
        <md-input-container class="grow-width">
          <textarea mdInput autosize placeholder="{{ 'Description' | translate }}">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
          </textarea>
        </md-input-container>
        <div layout="row" layout-wrap >
          <md-input-container flex="30" >
            <input mdInput placeholder="{{ 'duration (min)' | translate }}"/>
          </md-input-container>
          <md-input-container flex="30" >
            <input mdInput placeholder="{{ 'distance km/h' | translate }}"/>
          </md-input-container>
          <md-select  ngDefaultControl placeholder="{{ 'status' | translate }}">
            <md-option value="ALL">{{ 'All' | translate }}</md-option>
            <md-option value="PUBLISHED">{{ 'Published' | translate }}</md-option>
            <md-option value="IN_REVIEW">{{ 'InReview' | translate }}</md-option>
            <md-option value="DRAFT">{{ 'Draft' | translate }}</md-option>
          </md-select>
        </div>
      </div>
    </div>

              </button>
            </td>
            <td>
